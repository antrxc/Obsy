name: Bug report
description: File a bug/issue
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What's wrong?
    validations: { required: true }
  - type: textarea
    id: repro
    attributes:
      label: Reproduction Steps
      description: Minimal steps/code to reproduce
      render: bash
    validations: { required: true }
  - type: input
    id: version
    attributes:
      label: ObsyLogs version
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      render: text
